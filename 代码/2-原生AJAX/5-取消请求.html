<!DOCTYPE html>
<html lang = "en" >
<head >
  <meta charset = "UTF-8" >
  <title >取消请求</title >
</head >
<body >
  <button>点击发送</button>
  <button>点击取消</button>
  <script>
    const btns = document.querySelectorAll('button')
    let xhr = null
    btns[0].onclick = function (){
      xhr = new XMLHttpRequest()
      xhr.open('GET','http://127.0.0.1:8000/delay')
      xhr.send()
    }
    btns[1].onclick = function (){
      xhr.abort()
    }
  </script>
</body >
</html >
